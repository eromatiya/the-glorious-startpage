<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex" />
	<link rel="icon" type="image/png" href="assets/favicon.svg">
	<link rel="stylesheet" href="css/style.css" class="style">
	<title>Home</title>
</head>
<body>
	<div id="blurOverlay"></div>
	
	<div class="panel" id="panelTop">
		<div id="clock"></div>
	</div>
	
	<div class="panelFloat" id="rightDashboard">
		<div class="floatPadding">
			<div id="greeterMessage"></div>
			<div id="dateMessage"></div>
			<div class="weather">
				<div id="weatherPadding">
					<div class="header" id="weatherHeader">
						<div class="headerIcon" id="weatherHeaderIcon"></div>
						<div class="headerLabel" id="weatherHeaderLabel">Weather</div>
						<div id="weatherSettingsIconContainer">
							<div class="headerSettingsIcon" id="weatherSettingsIcon"></div>
						</div>
					</div>
					<div id="weatherSettingsContainer">
						<div class="weatherSettingsGroups">
							<div class="weatherSettingsLabels">
								API Key
							</div>
							<input type="text" class="weatherSettingsInputs" id="apiBox" autocomplete="off" placeholder="API KEY"/>
						</div>
						<div class="weatherSettingsGroups">
							<div class="weatherSettingsLabels">
								City ID
							</div>
							<input type="text" class="weatherSettingsInputs" id="cityBox" autocomplete="off" placeholder="City ID"/>
						</div>
						<div class="weatherSettingsGroups">
							<div class="weatherSettingsLabels">
								Units
							</div>
							<select class="weatherSettingsInputs" id="weatherSelectUnits">
								<option value="metric">Metric</option>
							  	<option value="imperial">Imperial</option>
							</select>
						</div>

						<div class="weatherSettingsGroups" id="weatherSettingsButtons">
							<div class="weatherSettingsInputs" id="weatherSettingsReset">Reset Credentials</div>
							<div class="weatherSettingsInputs" id="weatherSettingsApply">Apply</div>
						</div>
					</div>
					<div class="weatherDetails">
						<div id="weatherIcon"></div>
						<div id="weatherDetailsContainer">
							<div id="weatherLocation">Earth, Milky Way</div>
							<div id="weatherDescription">dust and clouds, -1000Â°C</div>
							<div id="weatherHoursContainer">
								<div class="weatherHours" id="weatherSunrise">
									<div class="hourIcon" id="sunriseHourIcon"></div>
									<div class="hourLabel" id="sunriseHour">00:00</div>
								</div>
								<div class="weatherHours" id="weatherSunset">
									<div class="hourIcon" id="sunsetHourIcon"></div>
									<div class="hourLabel" id="sunsetHour">00:00</div>
								</div>
								<div class="weatherHours" id="weatherUpdate">
									<div class="hourIcon" id="updateHourIcon"></div>
									<div class="hourLabel" id="updateHour">00:00</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="searchEngine">
				<div id="searchEnginePadding">
					<div class="header" id="searchEngineHeader">
						<div class="headerIcon" id="searchEngineHeaderIcon"></div>
						<div class="headerLabel" id="searchEngineHeaderLabel">Search Engine</div>
					</div>
					<div id="searchEngineContainer">
						<select id="searchEngineSelect">
						  <option value="google">Google</option>
						  <option value="duckduckgo">Duckduckgo</option>
						  <option value="ecosia">Ecosia</option>
						</select>
					</div>
					<div id="searchEngineAsDefault">Set as default</div>
				</div>
			</div>




		</div>
	</div>
	<div class="hideFloat" id="overlayHider"></div>

	<div class="mainContainer">
		<div id="profileContainer" class="rotateAnim">
			<div id="userProfile"></div>
		</div>
		<input type="text" id="searchBox" autocomplete="off" placeholder="Type to search"/>
	</div>
	
	<div class="panel" id="panelBottom">
		<div id="button0" class="buttonContainer">
			<div id="buttonImage0" class="bottomButton"></div>
		</div>
		<div id="button1" class="buttonContainer">
			<div id="buttonImage1" class="bottomButton"></div>
		</div>
		<div id="button2" class="buttonContainer">
			<div id="buttonImage2" class="bottomButton"></div>
		</div>
		<div id="button3" class="buttonContainer">
			<div id="buttonImage3" class="bottomButton"></div>
		</div>
		<div id="button4" class="buttonContainer">
			<div id="buttonImage4" class="bottomButton"></div>
		</div>
		<div id="button5" class="buttonContainer">
			<div id="buttonImage5" class="bottomButton"></div>
		</div>
		<div id="button6" class="buttonContainer">
			<div id="buttonImage6" class="bottomButton"></div>
		</div>
		<div id="button7" class="buttonContainer">
			<div id="buttonImage7" class="bottomButton"></div>
		</div>
		<div id="button8" class="buttonContainer">
			<div id="buttonImage8" class="bottomButton"></div>
		</div>
		<div id="button9" class="buttonContainer">
			<div id="buttonImage9" class="bottomButton"></div>
		</div>

	</div>

	<script src="js/weather-settings.js"></script>
	<script src="js/search-engine-select.js"></script>
	<script src="js/show-search.js"></script>
	<script src="js/search.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/shortcuts.js"></script>
	<script src="js/animate-dashboard.js"></script>
	<script src="js/greeter.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/dynamic-bg.js"></script>
</body>
</html>
